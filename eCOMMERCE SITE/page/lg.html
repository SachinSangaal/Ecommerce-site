<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>E-Commerce Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="shopping.avif" alt="Shopping Cart" class="shopping-cart-image">
            <h2>Login</h2>
            <form action="" method="post">
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>

                </div>
                <button type="submit">Login</button>
            </form>

        </div>
        <div class="special">
            <p> Some of our special Products.</p>

        </div>
        <div class="additional-content">
            <div class="image-container">
                <img src="sweater.avif" alt="Product 1">
                <p>Very comfortable Long sweaters for Ladies.</p>
            </div>
            <div class="image-container">
                <img src="skirt.jpg" alt="Product 2">
                <p>Skirts for Girls.</p>
            </div>
            <div class="image-container">
                <img src="mini.webp" alt="Product 3">
                <p>French style dresses for ladies. </p>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Our E-Commerce Site. All rights reserved.</p>
        </footer>
        

    </div>
    
    
</body>    
</html>
